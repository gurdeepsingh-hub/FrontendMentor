<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="shadow">
      <div class="frame">
        <div class="gradients">
          <p class="head">Your Result</p>
          <div class="circle">
            <p class="gained">76</p>
            <p class="outOf">of 100</p>
          </div>
          <p class="remark">Great</p>
          <p class="note">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="scoreCard">
          <div class="head">Summary</div>
          <div class="component reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="text">Reaction</p>
            <p class="gain">80</p>
            <p class="outOf">/ 100</p>
          </div>
          <div class="component memory">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="text">Memory</p>
            <p class="gain">92</p>
            <p class="outOf">/ 100</p>
          </div>
          <div class="component verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="text">Verbal</p>
            <p class="gain">61</p>
            <p class="outOf">/ 100</p>
          </div>
          <div class="component visual">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="text">Visual</p>
            <p class="gain">72</p>
            <p class="outOf">/ 100</p>
          </div>
          <div class="button">Continue</div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
