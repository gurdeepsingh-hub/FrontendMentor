<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="BG">
      <img
        class="imageD"
        src="./images/image-product-desktop.jpg"
        alt=""
        width="300"
        height="450"
      />
      <img
        class="imageM"
        src="./images/image-product-mobile.jpg"
        alt=""
        width="300"
        height="450"
      />
      <div class="desc">
        <p class="tag">PERFUME</p>
        <p class="heading">Gabrielle Essence Eau De Parfum</p>
        <p class="para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="priceNow">$149.99</span>
          <span class="priceBefore">$169.99</span>
        </div>
        <div class="ATContainer">
          <img class=".cartLogo" src="./images/icon-cart.svg" alt="" />
          <p class="butText">Add to Cart</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gurdeep singh</a>.
    </div>
  </body>
</html>
