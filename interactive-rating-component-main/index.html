<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="frame">
      <!-- Rating state start -->
      <div class="state1">
        <div class="circle star">
          <!-- everything inside circle class gonna go in center -->
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="heading">How did we do?</div>
        <div class="para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="ratings">
          <button class="rating circle" onclick="rated(1,this)">1</button
          ><button class="rating circle" onclick="rated(2,this)">2</button
          ><button class="rating circle" onclick="rated(3,this)">3</button
          ><button class="rating circle" onclick="rated(4,this)">4</button
          ><button class="rating circle" onclick="rated(5,this)">5</button>
        </div>
        <button class="Submit" onclick="clicked()">SUBMIT</button>
      </div>
      <!-- Rating state end -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gurdeep Singh</a>.
      </div>
    </footer>
    <script>
      let rate;
      let rated = (n, ele) => {
        rate = n;
        let allRating = Array.from(document.getElementsByClassName("rating"));
        allRating.forEach((element) => {
          element.className =
            element.className == "rating circle selected"
              ? "rating circle"
              : "rating circle";
        });
        ele.className += " selected";
      };
      let clicked = () => {
        if (rate == undefined) {
          alert("Please select rating");
          return;
        }

        document.querySelector(
          ".state1"
        ).innerHTML = `<!-- Thank you state start -->

         <div class="thanku">
          <img
            class="thankuLogo"
            src="./images/illustration-thank-you.svg"
            alt=""
          />
          <div class="score">You selected ${rate} out of 5</div>
          <div class="head">Thank you!</div>
          <div class="para">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </div>
        </div>

        <!-- Thank you state end -->`;
      };
    </script>
  </body>
</html>
